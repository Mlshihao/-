<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap {width: 100%; height:500px; overflow: hidden;}
        #result {width:100%;font-size:12px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=F0i6SrLmHquLVNLCqpExxPrj8mWVdFwx"></script>
    <script src="../js/GeoUtils.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/AreaTool_min.js"></script>
    <title>百度地图API功能演示</title>
</head>
<body>
<div id="allmap" style="overflow:hidden;zoom:1;position:relative;">
    <div id="map" style="height:100%;-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;">
    </div>
</div>
<div id="result">
    <input type="button"  value="面积测量" onclick="measureArea(this)" /><br/>
</div>

<script type="text/javascript">
    var map = new BMap.Map('map');
    var poi = new BMap.Point(113.948913,22.530844);
    map.centerAndZoom(poi, 16);
    map.enableScrollWheelZoom();
    //添加测量面积工具
    var measureAreaTool = createMeasureAreaTool(map);
    //面积测量
    var measureArea = function(e){
        measureAreaTool.open();
    }
</script>
</body>
</html>
